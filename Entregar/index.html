<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ForTrading test">
    <meta name="author" content="Juan Antonio Oriza">
    <meta name="keywords" content="#">

    <!-- Title Page-->
    <title>ForTrading</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Formulario de registro</h2>
                    <form method="POST">
                        <!-- ====================NOMBRE========================== -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombre</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <!-- =======================APELLIDO======================= -->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apellido</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <!-- =====================CUMPLE========================= -->
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Cumpleaños</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- ======================ESTADO CIVIL======================== -->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Estado Cívil</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Soltero
                                            <input type="checkbox" name="gender" required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Casado
                                            <input type="checkbox" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-15">Divorciado
                                            <input type="checkbox" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Viudo
                                            <input type="checkbox" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ========================GENERO====================== -->
                        <div class="input-group">
                            <label class="label">Genero</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                    <option disabled selected value>Escoge una opción</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <!-- =======================BOTON ENVIAR======================= -->
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
